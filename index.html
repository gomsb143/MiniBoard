<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taskurai</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>Taskurai ⚔️</h1>
  <div class="controls">
    <button id="add-task">Add Task</button>
    <button id="view-report">Status Reporter</button>
  </div>

  <div class="board" id="board"></div>

  <!-- Task Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span id="closeTaskModal" class="close">&times;</span>
      <h2>Add Task</h2>
      <label>Task Name</label>
      <input type="text" id="taskName">
      <label>Due Date</label>
      <input type="date" id="taskDue">
      <label>Assignee</label>
      <input type="text" id="taskAssignee">
      <button id="saveTask">Save Task</button>
    </div>
  </div>

  <!-- Report Modal -->
  <div id="reportModal" class="modal">
    <div class="modal-content">
      <span id="closeReportModal" class="close">&times;</span>
      <h2>Status Report</h2>
      <canvas id="progressRing" width="120" height="120"></canvas>
      <div id="reportText"></div>
      <button id="exportReportPdf">Export PDF</button>
      <button id="exportReportCsv">Export CSV</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
