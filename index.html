<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taskurai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Taskurai</h1>

    <div class="controls">
      <button id="add-column">+ Add Column</button>
      <button id="export-json">Export JSON</button>
      <input type="file" id="import-json" />
      <button id="export-csv">Export CSV</button>
      <button id="export-pdf">Export PDF</button>
      <button id="view-report">Status Reporter</button>
    </div>

    <div id="board" class="board"></div>

    <!-- Report Modal -->
    <div id="report-modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="report-title">
        <span class="close" title="Close">&times;</span>
        <h2 id="report-title">Status Report</h2>
        <canvas id="progress-ring" width="120" height="120" aria-hidden="true"></canvas>
        <div id="report-text" class="report-text"></div>
        <div class="report-controls">
          <button id="export-report-pdf">Export PDF</button>
          <button id="export-report-csv">Export CSV</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
